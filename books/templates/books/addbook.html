{% extends 'base.html' %}

{% block content %}
{% if error %}
{{ error }}
<br><br>
{% endif %}
<form method="POST" enctype="multipart/form-data" action="{% url 'addbook' %}">
  {% csrf_token %}
  <div class="form-group">
    <h2>Add a Book Here</h2>
    <input name="title" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Book Title">
  </div>
  <div class="form-group">
    <input name="author" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Author">
  </div>
  <div class="form-group">
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Book Description" name="description"></textarea>
  </div>

  <div class="custom-file mb-3">
    <h6>Upload Cover Image</h6>
    <input type="file" name="image">
  </div>
  <div class="custom-file mt-3 mb-3">
    <h6>Upload Book</h6>
    <input type="file" name="pdf">
  </div>
  <div class="mt-3">
    <input type="submit" class="btn btn-primary mb-2" value="Submit Book">
  </div>
</form>
{% endblock %}
