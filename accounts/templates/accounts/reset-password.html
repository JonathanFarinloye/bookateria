{% extends 'base.html' %}

{% block content %}
    <div class="row pt-5">
        <div class="col-3"></div>
        <div class="col-6">
            <form method="POST" enctype="multipart/form-data" action="{% url 'password_reset' %}">
                {% csrf_token %}
                <div class="form-group">
                    <h2 class="text-center pb-3">Reset Your Password</h2>
                    {% if error %}
                        {{ error }}
                        <br><br>
                    {% endif %}
                    <input name="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your Email" required>
                </div>
                <div class="mt-3">
                    <input type="submit" class="btn btn-primary mb-2" value="Submit">
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
