{% extends 'base.html' %}

{% block content %}
    <div class="row pt-5">
        <div class="col-3"></div>
        <div class="col-6">
            <form method="POST" enctype="multipart/form-data" action="{% url 'login' %}?next={{ request.path }}">
                {% csrf_token %}
                <div class="form-group">
                    <h2 class="text-center pb-3">Login</h2>
                    {% if error %}
                        {{ error }}
                        <br><br>
                    {% endif %}
                    <input name="username" type="text" class="form-control" id="login_username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control" id="login_password" placeholder="Password">
                </div>
                <input type="hidden" name="next" value="{{ request.GET.next }}"/>
                <div class="mt-3">
                    <input type="submit" id="submit_login" class="btn mybutton mb-2" value="Login">
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
