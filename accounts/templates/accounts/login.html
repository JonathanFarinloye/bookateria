{% extends 'base.html' %}

{% block content %}
    {% if error %}
        {{ error }}
        <br><br>
    {% endif %}
    <div class="row">
        <div class="col-5">
            <form method="POST" enctype="multipart/form-data" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <h2>Login</h2>
                    <input name="username" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Username">
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
                </div>
                <div class="mt-3">
                    <input type="submit" class="btn btn-primary mb-2" value="Login">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
