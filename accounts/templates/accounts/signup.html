{% extends 'base.html' %}

{% block content %}
    {% if error %}
        {{ error }}
        <br><br>
    {% endif %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 mt-5">
            <form method="POST" enctype="multipart/form-data" action="{% url 'signup' %}">
                {% csrf_token %}
                <div class="form-group">
                    <h2 class="text-center pb-3" >Signup</h2>
                    <input name="first_name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input name="last_name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <input name="usernames" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input name="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="abc@example.com" required>
                </div>
                <div class="form-group">
                    <input name="passwords" type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input name="passwords1" type="password" class="form-control" id="exampleFormControlInput1" placeholder="Confirm Password" required>
                </div>
                <div class="mt-3">
                    <input type="submit" class="btn btn-primary mb-2" value="Signup">
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
{% endblock %}
