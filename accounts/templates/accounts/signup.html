{% extends 'base.html' %}

{% block content %}
    {% if error %}
        {{ error }}
        <br><br>
    {% endif %}
    <div class="row">
        <div class="col-5">
            <form method="POST" enctype="multipart/form-data" action="{% url 'signup' %}">
                {% csrf_token %}
                <div class="form-group">
                    <h2>Signup</h2>
                    <input name="usernames" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Username">
                </div>
                <div class="form-group">
                    <input name="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="abc@example.com">
                </div>
                <div class="form-group">
                    <input name="passwords" type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
                </div>
                <div class="form-group">
                    <input name="passwords1" type="password" class="form-control" id="exampleFormControlInput1" placeholder="Confirm Password">
                </div>
                <div class="mt-3">
                    <input type="submit" class="btn btn-primary mb-2" value="Signup">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
